<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OnScrollClass</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="empty-space">
			<h1>Keep scrolling...</h1>
		</div>
		<div class="element" data-onscrollclass="fade-and-zoom">
			&lt;div data-onscrollclass="fade-and-zoom"&gt;
		</div>
		<div class="empty-space">
			<h1>Keep scrolling...</h1>
		</div>
		<div class="element" data-onscrollclass="slide-from-right">
			&lt;div data-onscrollclass="slide-from-right"&gt;
		</div>
		<script src="../onscrollclass.js"></script>
	</body>
</html>
